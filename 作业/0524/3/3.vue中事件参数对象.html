<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='../js/vue.min.js'></script>
</head>

<body>
    <div id='app'>
        <button @click="a($event,'123')">1</button>
        <button @click="b('456',$event)">2</button>
    </div>
    <script>const app = new Vue({
            el: '#app',
            data: {},
            methods: {
                a(e, arg) {
                    console.log('event:', e);
                    console.log('arg:', arg);

                },
                b(arg, e) {
                    console.log('event:', e);
                    console.log('arg:', arg);

                }
            }
        })</script>
</body>

</html>
