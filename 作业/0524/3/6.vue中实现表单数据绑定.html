<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='../js/vue.min.js'></script>
</head>

<body>
    <div id='app'>
        <h2>表单数据绑定操作</h2>
        <form action="xxx/" method="post">
            <fieldset>
                <legend>帐号和密码</legend>
                <!--在文本框中添加一个v-model-->
                用户名: <input type="text" v-model="user.name"><br />
                密码: <input type="password" v-model="user.pwd"><br />
            </fieldset>
            <fieldset>
                <legend>性别选择器</legend>
                <input type="radio" name="gender" value="男" v-model="user.gender" />男
                <input type="radio" name="gender" value="女" v-model="user.gender" />女

            </fieldset>
            <fieldset>
                <legend>爱好选择</legend>
                <input type="checkbox" value="eat" v-model="user.hobby" />吃饭
                <input type="checkbox" value="sleep" v-model="user.hobby" />睡觉
                <input type="checkbox" value="play" v-model="user.hobby" />打豆豆
            </fieldset>
            <fieldset>
                <legend>城市选择和文本内容</legend>
                <select v-model="user.cityId">
                    <optgroup label="中国">
                        <option :value="item.id" v-for="(item,index) in user.cities" :key="index">{{item.name}}</option>
                    </optgroup>
                </select>
                <br />
                <br />
                <textarea name="" id="" cols="80" rows="5" v-model="user.txt">哈哈</textarea>

            </fieldset>
            <input type="submit" value="注册" @click.prevent="register">
        </form>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                user: {
                    name: "",
                    pwd: "",
                    gender: "男",
                    hobby: ["eat", "sleep"],
                    cities: [
                        { id: 1, name: "city1" },
                        { id: 2, name: "city2" },
                        { id: 3, name: "city3" },
                        { id: 4, name: "city4" },
                        { id: 5, name: "city5" },
                    ],
                    cityId: 3,
                    txt: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, aspernatur distinctio? Aspernatur est voluptatum cum repellat! Veritatis 
                    eius odio necessitatibus earum incidunt cum officiis fugiat rem amet obcaecati, cumque laudantium quam hic autem, debitis laboriosam quo animi ad 
                    non quas? Explicabo, iusto fugit necessitatibus mollitia eaque impedit consequuntur soluta modi harum repudiandae esse dignissimos dolorem cumque 
                    deleniti laudantium provident, iure aut sed est sapiente. Nisi, in necessitatibus neque, vitae delectus id similique molestiae ipsa quia optio sunt 
                    ducimus qui, eveniet ullam dignissimos 
                    quibusdam aspernatur quis officia quasi commodi atque nulla. Rerum magni voluptates perferendis voluptatem quae. Corrupti illo repellendus nemo?`
                }
            },
            methods: {
                register() {
                    console.log(this.user);
                }
            }
        })
    </script>
</body>

</html>
