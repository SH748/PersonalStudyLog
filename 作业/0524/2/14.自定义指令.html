<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='../js/vue.min.js'></script>
</head>

<body>
    <div id='app'>
        <pre>
            自定义指令：
            声明方式：
            Vue.directive('指令名', {//自定义插件名只能小写
                // 当被绑定的元素插入到 DOM 中时……
                inserted: function (el, binding) {
                    具体代码
                }
            })
        </pre>
        <p v-up="'Loremon A Xi Ba'"></p>
        <p v-low="'Loremon A Xi Ba'"></p>
    </div>
    <script>
        Vue.directive('up', {//自定义插件名只能小写
            // 当被绑定的元素插入到 DOM 中时……
            inserted: function (el, binding) {
                el.innerText = binding.value.toUpperCase();
            }
        })
        const app = new Vue({
            el: '#app',
            data: {

            },
            directives: {
                "low"(el, binding) {
                    el.innerText = binding.value.toLowerCase();
                }
            }
        })
    </script>
</body>

</html>
