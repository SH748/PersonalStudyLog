<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class操作</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/vue.min.js"></script>

</head>

<body>
    <div id="ongshalei">
        <p :class="primary">祝天下有情人终成兄妹</p>
        <p :class="[info,danger]">祝天下有情人终成兄妹</p>
        <p class="text-success" :class="warning">祝天下有情人终成兄妹</p>
        <button class="btn btn-info" @click="isFlag = !isFlag">数据想的头疼</button>
        <p :style="im" :class="{'bg-danger':isFlag,'text-info':isFlag}">祝天下有情人终成兄妹
        </p>
    </div>

    <script>
        new Vue({
            el: "#ongshalei",
            data: {
                primary: "bg-primary",
                success: "bg-success",
                isFlag: "false",
                info: "bg-info",
                warning: "bg-warning",
                danger: "text-danger",
                im: { 'font-size': '60px', 'font-weigth': '900' }
            }
        })
    </script>
</body>

</html>
