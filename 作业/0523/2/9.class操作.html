<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class操作</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/vue.min.js"></script>

</head>

<body>
    <div id="btn">
        <button :class="primary">expedita?</button>
        <button :class="{'btn-success':isFlag}">Lmingaa
        </button>
        <button :class="[info,danger]">adipisicing</button>
        <button class="btn text-success" :class="warning">amet, consectetur</button>
        <button class="btn btn-info" @click="isFlag = !isFlag">点我试试</button>
        <button :class="{'btn-danger':isFlag,'text-info':isFlag}"> ipsum dolor
        </button>
    </div>

    <script>
        new Vue({
            el: "#btn",
            data: {
                primary: "btn btn-primary",
                success: "btn btn-success",
                isFlag: "false",
                info: "btn-info",
                warning: "btn-warning",
                danger: "text-danger",
            }
        })
    </script>
</body>

</html>
