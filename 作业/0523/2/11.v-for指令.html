<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for指令</title>
    <script src="../js/vue.min.js"></script>
</head>

<body>
    <div id="asd">
        <ul v-for="(item,index) in arr">
            <li>
                {{index}}----{{item.id}}----{{item.city}}
            </li>
        </ul>


    </div>
    <script>
        new Vue({
            el: "#asd",
            data: {
                arr: [
                    { id: 1, city: "北京" },
                    { id: 2, city: "天津" },
                    { id: 3, city: "南宁" },
                    { id: 4, city: "漠河" },
                ]
            }
        })

    </script>
</body>

</html>
