<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.min.js"></script>
    <style>
        img {
            max-width: 200px;
        }
    </style>
</head>

<body>
    <div id="lala">
        <!--模板-->
        <p>{{msg}}</p>
        <p>{{msg.split("")}}</p>
        <p>{{msg.slice(2,-4)}}</p>
        <hr>
        <!--强制数据绑定-->
        <img :src="img1" :alt="imgVal1">
        <img :src="img2" :alt="imgVal2">
        <img :src="img3" :alt="imgVal3">
        <hr>
        <!--vue事件监听-->
        <button @click="click">觉得好看请点击</button>
        <p ref="feiniao"></p>
    </div>
    <script>
        new Vue({
            el: "#lala",
            data: {
                msg: "前方盛世美颜，请注意",
                img1: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1590310765487&di=22ec9a1e8e787cae0194a7997f89a1bf&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201901%2F12%2F20190112192143_sbhuw.jpeg',
                img2: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1590310803143&di=febab797031f9f06e0ff393fd6df7ff6&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201901%2F21%2F20190121173048_ecfzc.jpg',
                img3: 'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1976536251,3190196311&fm=26&gp=0.jpg',
                imgVal1: '飞鸟',
                imgVal2: '飞鸟',
                imgVal3: '飞鸟',
            },
            methods: {
                click: function () {
                    this.$refs["feiniao"].innerText += "你辣么美";
                },
            }
        })

    </script>
</body>

</html>
