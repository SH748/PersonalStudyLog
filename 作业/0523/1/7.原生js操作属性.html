<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>defineProperty</title>
</head>

<body>
    <script>
        const obj = {
            num1: 1,
            num2: 2,
            num3: 3,
        }

        Object.defineProperty(obj, "sum", {
            configurable: false,
            enumerable: false,
            get() {
                let sum = 0;
                for (let i in this) {
                    sum += this[i]
                }
                return sum;
            },
        })
        console.log(obj.sum);


    </script>
</body>

</html>
