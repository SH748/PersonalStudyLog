<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在setState中使用function</title>
</head>

<body>
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root")
        class CC extends React.Component {
            state = {
                num: 0
            }
            render() {
                return (
                    <div>
                        <button onClick={
                            () => {
                                this.setState((state) => {
                                   return {
                                    num: state.num + 1
                                   } 
                                })
                                this.setState((state) => {
                                    return {
                                        num: state.num + 2 
                                    }
                                })
                                this.setState((state) => {
                                   return {
                                    num: state.num + 3 
                                   }
                                })
                            }
                        }>点击</button>
                        <div>数据{this.state.num}</div>
                    </div>
                )
            }
        }
        ReactDOM.render(<CC></CC>,root)
    </script>
</body>

</html>
