<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器练习1</title>
    <style>
        input:checked+label {
            color: red;
        }
    </style>
</head>

<body>

    <input type="text" placeholder="name">
    <hr>
    <input name="sex" id="man" type="radio">
    <label for="man">男
    </label>
    <label>
        <input name="sex" type="radio">女
    </label>
    <p></p>
</body>

</html>
