<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移动端切换效果</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      width: 100vw;
      height: 100vh;
    }
    .container{
      width: 100%;
      height: 100%;
      background-color: #fff;
      overflow-y: hidden;
    }
    .container .foot{
      position: fixed;
      height: 40px;
      bottom: 0;
      display: flex;
      width: 100%;
      justify-content: space-evenly;
      align-items: center;
      background-color: #30336b;
    }
    .container .foot a{
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: #fff;
      opacity: .8;
      height: 100%;
      line-height: 40px;
      text-transform: uppercase;
    }
    .container .foot a:hover{
      color: #f6e58d;
    }
    .container .content>div{
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      font-size:50px;
      color: #badc58;
      transform: translateY(-100%);
      position: absolute;
      top: 0;
      left: 0;
      transition: 2s;
    }
    #home{
      background-color:#f6e58d ;
    }
    #video{
      background-color: #ff7979;
    }
    #live{
      background-color: #dff9fb;
    }
    .container .content{
      position: relative;
      width: 100%;
      height: calc(100vh - 40px);
      /* background-color: lightpink; */
      overflow: hidden;
    }
    .container .content>div:target{
      z-index: 2;
      transform: translateY(0);
    }
  </style>
</head>


<body>
  <div class="container">
    <div class="content">
      <div id="home">home</div>
      <div id="video">video</div>
      <div id="live">live</div>
    </div>
    <div class="foot">
      <a href="#home">home</a>
      <a href="#video">video</a>
      <a href="#live">live</a>
    </div>
  </div>
</body>

</html>
