<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
    }

    button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 80px;
      transform: translate(-50%, -50%);
      background-color: transparent;
      outline: none;
      border: 5px solid coral;
      text-transform: uppercase;
      font-size: 20px;
      font-weight: bold;
      color: coral;
      z-index: 2;
      overflow: hidden;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 5px #adadad;
      transition: all .8s;
    }

    button::after {
      position: absolute;
      content: "";
      display: block;
      height: 100%;
      background-color: coral;
      z-index: -1;
      width: 0;
      align-self: center;
      transition: all .8s;
      transform: skewX(-15deg);
    }

    button:hover::after {
      width: 200%;
    }
    button:hover{
      color: #fff;
    }
  </style>
</head>

<body>
  <button>hover me</button>
</body>

</html>
