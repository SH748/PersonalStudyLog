<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #badc58;
    }
    main{
      margin-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 500px;
      height: 500px;
      border: 2px solid #130f40;
      transform: perspective(900px) rotateZ(0);
      background-color: transparent;
    }
    div{
      width: 200px;
      height: 200px;
      background:linear-gradient(to right,#f00,#0f0,#00f);
      transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      text-align: center;
      color: #fff;
      font-size: 36px;
      line-height: 200px;
    }
  </style>
</head>
<body>
  <main>
    <div>
      rotate
    </div>
  </main>
</body>
</html>
