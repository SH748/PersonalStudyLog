<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #1b1b1b;
        }

        .loader {
            width: 300px;
            height: 300px;
        }

        .loader .circle {
            margin: 0 auto;
            width: 150px;
            height: 150px;
            background-image: linear-gradient(to right, #e66465, #9198e5);
            border: 5px solid darkcyan;
            border-radius: 50%;
            transform: rotateY(69deg);
            /* transform: rotateX(45deg); */
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="circle">
        </div>
    </div>
</body>

</html>
