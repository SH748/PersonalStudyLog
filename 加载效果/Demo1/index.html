<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box{
        width: 100px;
        height: 100px;
        /* border: lightblue solid 5px; */
        position: relative;
        transform: rotate(135deg);
        animation:act 1.8s 0.01ms infinite;
    }
    .box div{
        width: 50px;
        height: 50px;
        background-color: lightblue;
        position: absolute;
    }
    .box div:nth-child(1){
        top: 0;
        left: 0;
    }
    .box div:nth-child(2){
        top: 0;
        right: 0;
    }
    .box div:nth-child(3){
        bottom: 0;
        left: 0;
    }
    .box div:nth-child(4){
        bottom: 0;
        right: 0;
    }

    @keyframes act{
       
        50% {
            width: 150px;
            height: 150px;
            
        }
       
    }
</style>
<body>
    <!--
        思路：
            1.盒子模型：一个大盒子里面装四个小盒子，小盒子通过定位固定在大盒子的四个角落
            2.动画实质：改变大盒子宽高
            因为小盒子固定在大盒子的四个角落，大盒子宽高改变，其角落位置也改变，因此小盒子
            位置改变
    -->
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
