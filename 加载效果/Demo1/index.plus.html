<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lightslategray;
    }
    .box{
        width: 100px;
        height: 100px;
        /* border: lightblue solid 5px; */
        transform: rotate(45deg);
        position: relative;
        animation:act 9s 0.01s linear infinite;
    }
    .box div{
        width: 50px;
        height: 50px;
        background-color: lightblue;
        position: absolute;
        
    }
    .box div:nth-child(1){
        background-color: lightgrey;
        top: 0;
        left: 0;
        border-top-left-radius:100% ;
    }
    .box div:nth-child(2){
        background-color: lightsalmon;
        top: 0;
        right: 0;
        border-top-right-radius:100% ;
    }
    .box div:nth-child(3){
        background-color: lightgreen;
        bottom: 0;
        left: 0;
        border-bottom-left-radius:100% ;
    }
    .box div:nth-child(4){
        background-color: lightblue;
        bottom: 0;
        right: 0;
        border-bottom-right-radius:100% ;
    }
    @keyframes act{
       0%{
        transform: rotate(45deg);
       }
       10% {
            width: 150px;
            height: 150px;
        }
        20% {
            width: 100px;
            height: 100px;
        }
        30% {
            width: 150px;
            height: 150px;
        }
        40% {
            width: 100px;
            height: 100px;
        }
        50% {
            width: 150px;
            height: 150px;
        }
        60% {
            width: 100px;
            height: 100px;
        }
        70% {
            width: 150px;
            height: 150px;
        }
        80% {
            width: 100px;
            height: 100px;
        }
        90% {
            width: 150px;
            height: 150px;
        }
        100% {
            width: 100px;
            height: 100px;
            transform: rotate(405deg);
        }
    }
</style>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
