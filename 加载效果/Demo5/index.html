<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩条跳动</title>
    <style>
        html,
        body,
        div,
        span {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loadingBox {
            width: 300px;
            height: 300px;
            display: flex;
            /* background-color: lightblue; */
            justify-content: center;
        }

        .loadingBox span {
            display: block;
            width: 10px;
            height: 30px;
            margin: 50% 2px;

        }

        .loadingBox .block_1 {
            background-color: lightsalmon;
            animation: upDown1 5s linear 0s infinite;
        }

        .loadingBox .block_2 {
            background-color: lightcoral;
            animation: upDown2 5s linear 0s infinite;
        }

        .loadingBox .block_3 {
            background-color: orange;
            animation: upDown3 5s linear 0s infinite;
        }

        .loadingBox .block_4 {
            background-color: rgb(248, 248, 70);
            animation: upDown4 5s linear 0s infinite;
        }

        .loadingBox .block_5 {
            background-color: lightseagreen;
            animation: upDown5 5s linear 0s infinite;
        }

        .loadingBox .block_6 {
            background-color: #132aaa;
            animation: upDown6 5s linear 0s infinite;
        }

        .loadingBox .block_7 {
            background-color: blueviolet;
            animation: upDown7 5s linear 0s infinite;
        }


        @keyframes upDown1 {
            0% {
                margin: 50% 2px;
            }

            12.5% {
                margin: 40% 2px;
            }

            25% {
                margin: 50% 2px;
            }
        }

        @keyframes upDown2 {
            12.5% {
                margin: 50% 2px;
            }

            25% {
                margin: 40% 2px;
            }

            37.5% {
                margin: 50% 2px;
            }
        }

        @keyframes upDown3 {
            25% {
                margin: 50% 2px;
            }

            37.5% {
                margin: 40% 2px;
            }

            50% {
                margin: 50% 2px;
            }
        }

        @keyframes upDown4 {
            37.5% {
                margin: 50% 2px;
            }

            50% {
                margin: 40% 2px;
            }

            62.5% {
                margin: 50% 2px;
            }
        }

        @keyframes upDown5 {
            50% {
                margin: 50% 2px;
            }

            62.5% {
                margin: 40% 2px;
            }

            75% {
                margin: 50% 2px;
            }

        }

        @keyframes upDown6 {
            62.5% {
                margin: 50% 2px;
            }

            75% {
                margin: 40% 2px;
            }

            87.5% {
                margin: 50% 2px;
            }

        }

        @keyframes upDown7 {
            75% {
                margin: 50% 2px;
            }

            87.5% {
                margin: 40% 2px;
            }

            100% {
                margin: 50% 2px;
            }

        }
    </style>
</head>

<body>

    <div class="loadingBox">
        <span class="block_1"></span>
        <span class="block_2"></span>
        <span class="block_3"></span>
        <span class="block_4"></span>
        <span class="block_5"></span>
        <span class="block_6"></span>
        <span class="block_7"></span>
    </div>

</body>

</html>
