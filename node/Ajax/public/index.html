<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <button class="btn btn-success">GetMessage</button>
        <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="Phone" name="phone" placeholder="输入电话">
        </div>
        <button type="submit" class="btn btn-default">Send invitation</button>
    </div>

    <script>

        let btn = document.querySelector("button");

        btn.addEventListener("click", function () {
            //1.创建XMLHttpRequest对象
            let xhr = new XMLHttpRequest();
            //2.绑定回调
            xhr.onreadystatechange = function () {
                /**
                 * 0 未初始化
                 * 1 open
                 * 2 send
                 * 3 浏览器返回一部分结果后
                 * 4 所有的结果都返回后
                */
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        //处理请求结果
                        alert(xhr.responseText);//xhr.responseText 响应体
                    }
                }
            }
            //3.初始化
            xhr.open("get", "/getMessage");

            //4.发送
            xhr.send();
        })

        let sumit = document.querySelector('button[type="submit"] ');
        let phone = document.getElementById("Phone");
        sumit.addEventListener("click", function () {
            console.log(phone.value);
            //1.创建XMLHttpRequest对象
            let xhr = new XMLHttpRequest();
            //2.绑定回调
            xhr.onreadystatechange = function () {
                /**
                 * 0 未初始化
                 * 1 open
                 * 2 send
                 * 3 浏览器返回一部分结果后
                 * 4 所有的结果都返回后
                */
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        //处理请求结果
                        alert(xhr.responseText);//xhr.responseText 响应体
                    }
                }
            }
            //3.初始化
            xhr.open("post", `/getMessage?phone=${phone.value}`);

            //4.发送
            xhr.send();

        })
    </script>
</body>

</html>
